<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <title>Document</title>
</head>

<body>

    <button onclick="ajaxPost()">Send(ajax)</button>
    <article></article>
    <button onclick="formPost()">Send(form)</button>
    <h4></h4>
    <button onclick="pushData()">Send(fetch)</button>
    <h5></h5>
    <div>
        <button onclick="getData()">Response</button>
        <p></p>
    </div>

    <script>
        const user_data = {
            "name": "abc",
            "email": "abc@abc.com",
            "birthday": "0101",
            "gender": "male"
        }

        function formPost() {
            let form = document.createElement("form");
            form.setAttribute("id", "form");
            form.setAttribute("method", "Post");
            form.setAttribute("action", "http://127.0.0.1/server/index_2.html");
            form.setAttribute("encType", "application/json");
            form.setAttribute("target", "_blank");

            let hiddenField = document.createElement("input");
            hiddenField.setAttribute("type", "hidden");
            hiddenField.setAttribute("name", "userData");
            hiddenField.setAttribute("value", JSON.stringify(user_data));
            form.appendChild(hiddenField);

            document.body.appendChild(form);
            document.charset = "euc-kr";
            form.submit();
            $('h4').html(hiddenField.value);
            document.getElementById("form").remove();
        }

        function ajaxPost() {
            $.ajax({
                type: "POST",
                data: JSON.stringify(user_data),
                url: "http://127.0.0.1/server/index_2.html",
                contentType: "application/json"
            })
            $('article').html(JSON.stringify(user_data));
        };

        function pushData() {
            fetch('http://127.0.0.1/server/index_2.html', {
                method: "POST",
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user_data)
            })
                .then(res => {
                    if (res.ok) {
                        $('h5').html('전송에 성공했습니다.')
                        console.log('😍')
                    } else {
                        console.log('😢')
                        $('h5').html('전송에 실패했습니다.')
                    }
                })
        }

        function getData() {
            fetch('./user_data.json')
                .then((response) => response.json())
                .then((data) => {
                    console.log(data)
                    let dataArray = Object.values(data.user_data)
                    console.log(dataArray)
                    for (i = 0; i < dataArray.length; i++) {
                        $('p').append(dataArray[i] + " | ")
                    }
                })
        }

    </script>
</body>

</html>
