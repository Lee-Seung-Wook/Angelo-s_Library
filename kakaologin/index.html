<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>

    <title>kakaoLogin</title>
</head>

<body>

    <a href="javascript:kakaoLogin()">Login</a>
    <div>
        <h5 id="email"></h5>
        <h5 id="gender"></h5>
        <h5 id="birthday"></h5>
    </div>

    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        window.Kakao.init("581b57e830046c87a2536bb5b3d6570c")

        function kakaoLogin() {
            window.Kakao.Auth.login({
                scope: 'account_email, gender, birthday',
                success: function () {
                    window.Kakao.API.request({
                        url: '/v2/user/me',
                        success: res => {
                            const kakao_account = res.kakao_account;
                            alert('사용자 정보 획득 완료');
                            $('#email').html(kakao_account.email);
                            $('gender').html(kakao_account.gender);
                            $('#birthday').html(kakao_account.birthday);
                            console.log("kakao_account");
                            console.log("Boom");
                        }
                    })
                }
            })
        }
    </script>

</body>

</html>
