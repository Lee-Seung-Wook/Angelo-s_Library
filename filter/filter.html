<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
        integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <title>Filter</title>
</head>

<body>
    <textarea style="width: 250px; height: 220px;" onclick="reset()"></textarea>
    <article style="font-family: monospace;">😢 A forbidden word: 바보, 멍청이</article>
    <br>
    <button onclick="check()">check</button>
    <div>
        <p></p>
    </div>

    <script>
        const bad_word = new Array('바보', '멍청이', '<', '>');

        function check() {
            let compare_data = $('textarea').val();

            for (let i = 0; i < bad_word.length; i++) {
                for (let j = 0; j < compare_data.length; j++) {
                    if (bad_word[i] == compare_data.substring(j, j + bad_word[i].length)) {
                        compare_data = compare_data.replace(compare_data.substring(j, j + bad_word[i].length), '')
                    }
                }
            }
            $('p').html(compare_data)
        }

        function reset() {
            $('textarea').val('');
            $('p').html(' ');
        }

    </script>
</body>

</html>
