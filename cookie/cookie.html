<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/eruda/2.5.0/eruda.min.js"></script>
    <title>Document</title>
</head>

<body>

    <input id="input" type="checkbox" onclick="setCookie()">

    <script>

        // Cookie setting
        function setCookie() {
            if (document.getElementById("input").checked) {
                const expires = new Date();
                expires.setDate(expires.getDate() + 7);
                const expiresDate = expires.toUTCString()
                let setCookie = '';
                setCookie += 'planetter=190301;';
                setCookie += 'Expires=' + expiresDate;
                document.cookie = setCookie;
            } else {
                console.log('Opps!')
                delCookie()
            }
        }

        // Delete Cookie
        function delCookie() {
            const expires = new Date();
            expires.setDate(expires.getDate() - 1);
            const expiresDate = expires.toUTCString()
            let setCookie = '';
            setCookie += 'planetter=190301;';
            setCookie += 'Expires=' + expiresDate;
            document.cookie = setCookie;
        }

        // Checking cookie
        function checkDate() {
            const cookieData = document.cookie.split(';');
            for (let i in cookieData) {
                if (cookieData[i].indexOf('planetter') > -1) {
                    console.log('Again!')
                } else {
                    console.log('New Member!')
                }
            }
        }

        checkDate()

    </script>

</body>

</html>
