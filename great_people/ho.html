<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery 적용 Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
    <style>
        @font-face {
            font-family: '국립박물관문화재단클래식B';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/국립박물관문화재단클래식B.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        .imgs {
            display: none;
        }

        .imgs1 {
            display: block;
            position: fixed;
            top: 15%;
            left: 13%;
            width: 25%;
            animation-name: stampani;
            animation-duration: 1.0s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        .imgs2 {
            display: block;
            position: fixed;
            top: 35%;
            left: 38%;
            width: 25%;
            animation-name: stampani;
            animation-duration: 1.0s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        .imgs3 {
            display: block;
            position: fixed;
            top: 35%;
            left: 72%;
            width: 25%;
            animation-name: stampani;
            animation-duration: 1.0s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        @keyframes stampani {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            95% {
                transform: scale(5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body style="background-image: url(./image/back.jpg); text-align: center;">
    <div
        style="margin-top: 3rem; display: inline-block; background-image: url(./image/p.png); background-size: contain; background-repeat: no-repeat; width: 20rem; height: 15rem;">
        <p style="margin-top: 3.5rem; font-family: 국립박물관문화재단클래식B;">당신은 외부활동을 통해</p>
        <p style="font-family: 국립박물관문화재단클래식B;">활력을 얻는 편인가요?</p>
    </div>
    <div>
        <div>
            <button id="0"
                style="padding-right: 1rem; font-size: 2rem; border: 0px; background: none; font-family: 국립박물관문화재단클래식B;">非</button>
            <button id="1"
                style="font-size: 2rem; border: 0px; background: none; font-family: 국립박물관문화재단클래식B;">中道</button>
            <button id="2"
                style="padding-left: 1rem; font-size: 2rem; border: 0px; background: none; font-family: 국립박물관문화재단클래식B;">好</button>
            <img id="imgs" class="imgs" style="width: 25%;" src="./image/s.png">
            <img id="imgs1" class="imgs" style="width: 25%;" src="./image/s.png">
            <img id="imgs2" class="imgs" style="width: 25%;" src="./image/s.png">
        </div>

    </div>

    <script>
        $('#0').on('click', function () {
            $('#imgs').removeClass();
            $('#imgs').addClass('imgs1');
            $('#imgs1').removeClass();
            $('#imgs1').addClass('imgs');
            $('#imgs2').removeClass();
            $('#imgs2').addClass('imgs');
        })

        $('#1').on('click', function () {
            $('#imgs').removeClass();
            $('#imgs').addClass('imgs');
            $('#imgs1').removeClass();
            $('#imgs1').addClass('imgs2');
            $('#imgs2').removeClass();
            $('#imgs2').addClass('imgs');
        })

        $('#2').on('click', function () {
            $('#imgs').removeClass();
            $('#imgs').addClass('imgs');
            $('#imgs1').removeClass();
            $('#imgs1').addClass('imgs');
            $('#imgs2').removeClass();
            $('#imgs2').addClass('imgs3');
        })
    </script>

</body>

</html>
