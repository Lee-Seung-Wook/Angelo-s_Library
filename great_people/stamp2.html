<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Jquery 적용 Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>stamp</title>
    <style>
        @keyframes stampani {
            0% {
                transform: scale(1);
                opacity: 0;
            }

            95% {
                transform: scale(5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div id="div"
        style="display: table-cell; text-align: center; vertical-align: middle; border: 1px white solid; width: 100px; height: 100px; background-size: contain;">
        <div id="div1" style="display: inline-block;">
            (인)
        </div>
    </div>

    <button id="button">Signed</button>

    <script>
        $('#button').click(function () {
            $('#div').css('background-image', 'url(./image/s.png)');
            $('#div').css('animation-name', 'stampani');
            $('#div').css('animation-duration', '0.8s');
            $('#div').css('animation-iteration-count', '1');
            $('#div').css('animation-timing-function', 'ease');
            // $('#div1').html('');
        })
    </script>

</body>

</html>
