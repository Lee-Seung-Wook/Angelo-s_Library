<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>

<style>
    .range-input {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #eee;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        border-radius: 10px;
    }

    .range-input input {
        -webkit-appearance: none;
        width: 300px;
        height: 2px;
        background: #4471ef;
        border: none;
        outline: none;
    }

    .range-input input::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 20px;
        height: 20px;
        background: #eee;
        border: 2px solid #4471ef;
        border-radius: 50%;
    }

    .range-input input::-webkit-slider-thumb:hover {
        background: #4471ef;
    }

    .range-input .value {
        color: #4471ef;
        text-align: center;
        font-weight: 600;
        line-height: 40px;
        height: 40px;
        overflow: hidden;
        margin-left: 10px;
    }

    .range-input .value div {
        transition: all 300ms ease-in-out;
    }
</style>

<body>
    <div class="range-input">
        <input type="range" min="0" max="10" value="0" step="1"
            oninput="document.getElementById('value').setAttribute('value', this.value)">
        <div class="value">
            <div></div>
            <input type="hidden" id="value" value="0"></input>
        </div>
    </div>

    <div>
        <button id="button">Show selected score</button>
    </div>

    <script>
        let rangeInput = document.querySelector(".range-input input");
        let rangeValue = document.querySelector(".range-input .value div");

        let start = parseFloat(rangeInput.min);
        let end = parseFloat(rangeInput.max);
        let step = parseFloat(rangeInput.step);

        for (let i = start; i <= end; i += step) {
            rangeValue.innerHTML += '<div>' + i + '</div>';
        }

        rangeInput.addEventListener("input", function () {
            let top = parseFloat(rangeInput.value) / step * -40;
            rangeValue.style.marginTop = top + "px";
        });

        $('#button').on('click', function () {
            var rv = $('#value').val();
            alert(rv);
        })

    </script>

</body>

</html>
