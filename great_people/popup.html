    #mask {
        position: absolute;
        left: 0;
        top: 0;
        z-index: 999;

        display: none;
    }

    .layerpop {
        position: relative;
        display: none;
        z-index: 1000;
        width: 20rem;
        height: 30rem;
        background-color: transparent;
    }

    .thecard {
        position: absolute;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 1.0s ease;
    }

    .thefront {
        position: absolute;
        border-radius: 3rem;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        background-color: transparent;
        color: #333;
        background-image: url(https://github.com/Lee-Seung-Wook/Angelo-s_Library/blob/main/great_people/lib/stuff/background_img.png?raw=true);

    }

    .theback {
        position: absolute;
        border-radius: 3rem;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        transform: rotateY(180deg);
        background-color: transparent;
        color: #333;
        background-image: url(https://github.com/Lee-Seung-Wook/Angelo-s_Library/blob/main/great_people/lib/stuff/background_img.png?raw=true);
        text-align: center;
    }

    #ToTheTop {

        font-size: 2.5rem;

        bottom: 0.5rem;
        right: 0.5rem;

            };

        function wrapWindowByMask() {
            let maskHeight = $(document).height();
            let maskWidth = $(window).width();
            $('#mask').css({
                'width': maskWidth,
                'height': maskHeight
            })
            $('#mask').fadeTo('slow', 0.5);
        };

        function popupOpen() {
            $('.layerpop').css("position", "absolute");
            $('.layerpop').css("top", (($(window).height() - $('.layerpop').outerHeight()) / 2) + $(window).scrollTop());
            $('.layerpop').css("left", (($(window).width() - $('.layerpop').outerWidth()) / 2) + $(window).scrollLeft());
            $('#layerbox').show();
        };

        function goDetail(number) {
            $('.imageUrl').attr('src', array[number]["imageUrl"])
            $('.title').html(array[number]["title"])
            $('.subtitle').html(array[number]["subtitle"])
            $('.contentTitle').html(array[number]["contentTitle"])
            $('.content').html(array[number]["content"])
            $('.btnUrl').attr('href', array[number]["btnUrl"])
            $('.octagon').attr('src', array[number]["octagon"])
            setTimeout(() => {
                popupOpen();
                wrapWindowByMask();
            }, 300);
        };

        function popupClose() {
            $('#layerbox').hide();
            $('#mask').hide();
            flipBack();
        };

        function flipFront() {
            $('.thecard').css('transform', 'rotateY(180deg)')
            // setTimeout(() => {
            //     $('#flipFront').css('top', '25rem')
            // }, 1000);
        };

        function flipBack() {
            // $('#flipFront').css('top', '27rem')
            $('.thecard').css('transform', '')
        };

        window.onscroll = function () { ScrollBtShow_Hide() };

        function ScrollBtShow_Hide() {
            if (document.body.scroll < 100 || document.documentElement.scroll < 100) {
                $('#ToTheTop').css('display', 'none');
            } else {
                $('#ToTheTop').css('display', 'block');
            }
        };

        $('#ToTheTop').click(function () {
            $('html, body').animate({ scrollTop: 0 }, 'slow');
        })
