<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A Script to activate Jquery and JqueryUi -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <!-- Kakaotalk SDK Load -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <title>share_link</title>
</head>

<body>

    <a id="kakao-link-btn" href="javascript:sendLink()">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>


    <script type="text/javascript">
        function sendLink() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '제목',
                    description: '설명',
                    imageUrl:
                        '이미지 도메인',
                    link: {
                        mobileWebUrl: '모바일 링크',
                        webUrl: '웹 링크',
                    },
                },
                social: {
                    likeCount: 286,  //좋아요 수
                    commentCount: 45,  //댓글 수
                    sharedCount: 845,  //공유 수
                },
                buttons: [
                    {
                        title: '웹으로 보기',  //첫 번째 버튼 
                        link: {
                            mobileWebUrl: '모바일 링크',  //버튼 클릭 시 이동 링크
                            webUrl: '웹 링크',
                        },
                    },
                    {
                        title: '앱으로 보기',  //두 번째 버튼
                        link: {
                            mobileWebUrl: '모바일 링크',
                            webUrl: '웹 링크',
                        },
                    },
                ],
            })
        }
    </script>

</body>

</html>
