<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A Script to activate Jquery and JqueryUi -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <!-- Kakaotalk SDK Load -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('40962468965aec54015c38b43dd3a3dc');
    </script>
    <title>share_link</title>
</head>

<body>
    <a id="kakao-link-btn" href="javascript:kakaoShare()">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>

    <img id="img" style="width: 30%;" src="./lib/한혜원/HJ.jpg">


    <script>

        let url_basic = 'https://angelo-s-library.netlify.app/great_people/hustory.html'
        let url_current = window.location.href
        let image_share = $('#img').attr('src');

        console.log(image_share)

    </script>


    <script>
        function kakaoShare() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '카카오공유하기 시 타이틀',
                    description: '카카오공유하기 시 설명',
                    imageUrl: image_share,
                    link: {
                        mobileWebUrl: url_current,
                        webUrl: url_current,
                    },
                },
                buttons: [
                    {
                        title: '웹으로 보기',
                        link: {
                            mobileWebUrl: url_current,
                            webUrl: url_current,
                        },
                    },
                    {
                        title: '앱으로 보기',
                        link: {
                            mobileWebUrl: url_basic,
                            webUrl: url_basic,
                        },
                    },
                ],
                installTalk: true,
            })
        }
    </script>

</body>

</html>
