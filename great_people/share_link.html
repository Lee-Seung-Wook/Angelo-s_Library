<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A Script to activate Jquery and JqueryUi -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <!-- Kakaotalk SDK Load -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        Kakao.init('40962468965aec54015c38b43dd3a3dc');
    </script>
    <!-- Meta data for a share button throught the facebook -->
    <meta property="og:url" content="https://angelo-s-library.netlify.app/great_people/share_link.html" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="share_link" />
    <meta property="og:description" content="Your description" />
    <meta property="og:image"
        content="https://angelo-s-library.netlify.app/great_people/lib/%ED%95%9C%ED%98%9C%EC%9B%90/HJ.jpg" />
    <!-- Meta data for a share button throught the twitter -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:url" content="https://angelo-s-library.netlify.app/great_people/share_link.html" />
    <meta name="twitter:title" content="share_link" />
    <meta name="twitter:description" content="Your description" />
    <meta name="twitter:image"
        content="https://angelo-s-library.netlify.app/great_people/lib/%ED%95%9C%ED%98%9C%EC%9B%90/HJ.jpg" />
    <title>share_link</title>
</head>

<body>
    <a id="kakao-link-btn" href="javascript:kakaoShare()" style="text-decoration: none;">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>

    <img id="img" style="width: 0%;"
        src="https://angelo-s-library.netlify.app/great_people/lib/%ED%95%9C%ED%98%9C%EC%9B%90/HJ.jpg">

    <div id="fb-root"></div>

    <div class="fb-share-button" data-href="https://angelo-s-library.netlify.app/great_people/share_link.html"
        data-layout="button_count">
    </div>
    <div style="margin-top: 0.3rem; width: 4rem; height: 4rem; background-size: cover; background-repeat: no-repeat; background-image: url('https://www.clipartmax.com/png/full/178-1786427_twitter-button-transparent.png');"
        onclick="shareTwitter()">
    </div>

    <script>

        // function of to share throught the kakaotalk message
        let url_basic = 'https://angelo-s-library.netlify.app/great_people/hustory.html'
        let url_current = window.location.href
        let image_share = $('#img').attr('src');
        let title_current = document.title;

        function kakaoShare() {
            Kakao.Link.sendDefault({
                objectType: 'feed',
                content: {
                    title: '소소한 프로젝트',
                    description: title_current,
                    imageUrl: image_share,
                    link: {
                        mobileWebUrl: url_current,
                        webUrl: url_current,
                    },
                },
                buttons: [
                    {
                        title: '공유 페이지로 가기',
                        link: {
                            mobileWebUrl: url_current,
                            webUrl: url_current,
                        },
                    },
                    {
                        title: '본문으로 가기',
                        link: {
                            mobileWebUrl: url_basic,
                            webUrl: url_basic,
                        },
                    },
                ],
                installTalk: true,
            })
        }

        // function of to share throught the facebook
        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        // function of to share throught the facebook
        function shareTwitter() {
            let url = encodeURIComponent('https://angelo-s-library.netlify.app/great_people/share_link.html');
            let title = 'share_link';
            window.open(`https://twitter.com/intent/tweet?url=${url}&text=${title}`, '소소한 프로젝트', 'width=400, height=400');
        }

    </script>

</body>

</html>
