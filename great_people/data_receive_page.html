<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A Script to activate Jquery and JqueryUi -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"
        integrity="sha256-xH4q8N0pEzrZMaRmd7gQVcTZiFei+HfRTBPJ1OGXC0k=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>

    <button onclick="check()">Check</button>
    <button onclick="back()">Back</button>

    <script>

        function get_query() {
            let url = document.location.href;
            let qs = url.substring(url.indexOf('?') + 1).split('&');
            for (i = 0, result = {}; i < qs.length; i++) {
                qs[i] = qs[i].split('='); result[qs[i][0]] = decodeURIComponent(qs[i][1]);
            } return result;
        }

        let resultData = get_query();

        function check() {
            alert(resultData['data']);
        };

        function back() {
            let str = './data_sand_page_' + resultData['data'] + '.html'
            location.replace(str);
        };

    </script>


</body>

</html>
