<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./fontello-cdb79766/css/fontello.css">
    <title>Hover Glow Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #262626;
        }

        ul {
            margin: 0;
            padding: 0;
            display: flex;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        ul li {
            list-style: none;
            margin: 0 10px;
        }

        ul li a {
            position: relative;
            display: block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: #171515;
            border-radius: 50%;
            font-size: 25px;
            color: #666;
            transition: .5s;
            text-decoration: none;
            font-family: 'fontello';
        }

        .hover {
            position: relative;
            display: block;
            width: 40px;
            height: 40px;
            text-align: center;
            line-height: 40px;
            background: #171515;
            border-radius: 50%;
            font-size: 25px;
            transition: .5s;
            text-decoration: none;
            font-family: 'fontello';
            color: #ffa502;
            box-shadow: 0 0 25px #d35400;
            text-shadow: 0 0 25px #d35400;
            transform: scale(1.3);
        }

        /* ul li a:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #d35400;
            transition: .5s;
            transform: scale(.9);
            z-index: -1;
        } */

        /* ul li a:hover:before {
            transform: scale(1.2);
            box-shadow: 0 0 15px #d35400;
            filter: blur(3px);
        } */

        ul li a:hover {
            color: #ffa502;
            box-shadow: 0 0 25px #d35400;
            text-shadow: 0 0 25px #d35400;
        }
    </style>
</head>

<body>
    <div>
        <div class="container">
            <ul>
                <li><a id="1" class="1" href="#">&#xF119<i aria-hidden="true"></i></a></li>
                <li><a id="2" class="2" href="#">&#xF11A<i aria-hidden="true"></i></a></li>
                <li><a id="3" class="3" href="#">&#xF118<i aria-hidden="true"></i></a></li>
            </ul>
        </div>
    </div>

    <script>
        $('#1').click(function () {
            $('#1').removeClass();
            $('#1').addClass('hover');
            $('#2').removeClass();
            $('#3').removeClass();
        })

        $('#2').click(function () {
            $('#2').removeClass();
            $('#2').addClass('hover');
            $('#1').removeClass();
            $('#3').removeClass();
        })

        $('#3').click(function () {
            $('#3').removeClass();
            $('#3').addClass('hover');
            $('#1').removeClass();
            $('#2').removeClass();
        })
    </script>
</body>

</html>
