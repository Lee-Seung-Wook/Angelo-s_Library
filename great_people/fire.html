    <title>Fire Sample</title>

    <style>
        .switch-wrap {
            position: absolute;
            top: 35%;
            left: 50%;
            z-index: 200;
            transform: translateX(-50%);
            margin-top: 100px;
            -webkit-transition: all 500ms linear;
            transition: all 500ms linear;
        }

        #switch,
        #circle {
            height: 31px;
            cursor: pointer;
            -webkit-transition: all 0.4s cubic-bezier(0.54, 1.6, 0.5, 1);
            transition: all 0.4s cubic-bezier(0.54, 1.6, 0.5, 1);
        }

        #switch {
            width: 60px;
            margin: 0 auto;
            border: 2px solid #fec22a;
            border-radius: 27px;
            background: #ff9400;
            position: relative;
            display: inline-block;
            margin: 0 20px;
            transform: translateY(10px);
        }

        #circle {
            margin-top: 5%;
            margin-left: 55%;
            width: 40%;
            height: 80%;
            border-radius: 50%;
            box-shadow: 0 4px 4px rgba(26, 53, 71, 0.25), 0 0 0 1px rgba(26, 53, 71, 0.07);
            background: #e9e5d5;
        }

        .switched {
            border-color: #777 !important;
            background: #000 !important;
        }

        .switched #circle {
            margin-left: 8%;
            background: #e9e5d5;
        }

        .section-center {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 25%;
            left: 50%;
            display: block;
            overflow: hidden;
            border: 10px solid rgba(0, 0, 0, .2);
            border-radius: 50%;
            z-index: 5;
            background-color: #1d4456;
            box-shadow: 0 0 50px 5px rgba(255, 148, 0, .1);
            transform: translate(-50%, -50%);
        }

        .wood {
            position: absolute;
            z-index: 21;
            left: 50%;
            bottom: 12%;
            width: 100px;
            margin-left: -50px;
            height: 36px;
            background-image: url('https://ivang-design.com//svg-load/air/wood.png');
            background-size: 100px 36px;
        }

        .wood-circle {
            position: absolute;
            z-index: 20;
            left: 50%;
            bottom: 11%;
            width: 120px;
            margin-left: -60px;
            height: 26px;
            border-radius: 100%;
            background-color: #0a171d;
        }

        .fire {
            position: absolute;
            z-index: 39;
            width: 2px;
            margin-left: -1px;
            left: 50%;
            bottom: 72px;
            -webkit-transition: all 1200ms linear;
            transition: all 1200ms linear;
        }

        .fire span {
            display: block;
            position: absolute;
            bottom: -15px;
            margin-left: -20px;
            height: 0px;
            width: 0px;
            border: 30px solid #febd08;
            border-radius: 50%;
            border-top-left-radius: 0;
            left: -9px;
            box-shadow:
                0 0 10px 5px rgba(244, 110, 28, 0.8),
                0 0 20px 10px rgba(244, 110, 28, 0.6),
                0 0 30px 15px rgba(244, 110, 28, 0.3);
            transform: scale(0.45, 0.75) rotate(45deg);
            animation: brilla-fire 2.5s alternate infinite;
            z-index: 9;
            -webkit-transition: all 1200ms linear;
            transition: all 1200ms linear;
        }

        .fire span:after {
            display: block;
            position: absolute;
            bottom: -30px;
            content: '';
            margin-left: -5px;
            height: 30px;
            width: 12px;
            background-color: rgba(244, 110, 28, 0.7);
            border-radius: 80px;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            box-shadow:
                0 0 20px 10px rgba(244, 110, 28, 0.7);
            left: -9px;
            opacity: 0.8;
            transform: rotate(-50deg);
        }

        .fire span:nth-child(2) {
            left: -22px;
            transform: scale(0.3, 0.55) rotate(15deg);
            z-index: 8;
            animation: brilla-fire 1.5s alternate infinite;
        }

        .fire span:nth-child(3) {
            left: 4px;
            transform: scale(0.3, 0.55) rotate(80deg);
            z-index: 8;
            animation: brilla-fire 2s alternate infinite;
        }

        @keyframes brilla-fire {

            0%,
            100% {
                box-shadow:
                    0 0 10px 5px rgba(244, 110, 28, 0.8),
                    0 0 20px 10px rgba(244, 110, 28, 0.6),
                    0 0 30px 15px rgba(244, 110, 28, 0.3);
            }

            50% {
                box-shadow:
                    0 0 14px 7px rgba(244, 110, 28, 0.8),
                    0 0 28px 14px rgba(244, 110, 28, 0.6),
                    0 0 42px 21px rgba(244, 110, 28, 0.3);
            }
        }

        .smoke {
            position: absolute;
            z-index: 40;
            width: 2px;
            margin-left: -1px;
            left: 50%;
            bottom: 96px;
            opacity: 0;
            -webkit-transition: all 800ms linear;
            transition: all 800ms linear;
        }

        .smoke span {
            display: block;
            position: absolute;
            bottom: -35px;
            left: 50%;
            margin-left: -20px;
            height: 0px;
            width: 0px;
            border: 30px solid rgba(0, 0, 0, .6);
            border-radius: 22px;
            border-bottom-left-radius: 0;
            border-top-right-radius: 0;
            left: -9px;
            opacity: 0;
            transform: scale(0.2, 0.2) rotate(-45deg);
        }

        @keyframes smokeLeft {
            0% {
                transform: scale(0.2, 0.2) translate(0, 0) rotate(-45deg)
            }

            10% {
                opacity: 1;
                transform: scale(0.2, 0.3) translate(0, -5px) rotate(-45deg)
            }

            60% {
                opacity: 0.6;
                transform: scale(0.3, 0.5) translate(-10px, -80px) rotate(-45deg)
            }

            100% {
                opacity: 0;
                transform: scale(0.4, 0.8) translate(-20px, -120px) rotate(-45deg)
            }
        }

        @keyframes smokeRight {
            0% {
                transform: scale(0.2, 0.2) translate(0, 0) rotate(-45deg)
            }

            10% {
                opacity: 1;
                transform: scale(0.2, 0.3) translate(0, -5px) rotate(-45deg)
            }

            60% {
                opacity: 0.6;
                transform: scale(0.3, 0.5) translate(10px, -80px) rotate(-45deg)
            }

            100% {
                opacity: 0;
                transform: scale(0.4, 0.8) translate(20px, -120px) rotate(-45deg)
            }
        }

        .smoke .s-0 {
            animation: smokeLeft 7s 0s infinite
        }

        .smoke .s-1 {
            animation: smokeRight 7s 0.7s infinite
        }

        .smoke .s-2 {
            animation: smokeLeft 7s 1.4s infinite
        }

        .smoke .s-3 {
            animation: smokeRight 7s 2.1s infinite
        }

        .smoke .s-4 {
            animation: smokeLeft 7s 2.8s infinite
        }

        .smoke .s-5 {
            animation: smokeRight 7s 3.5s infinite
        }

        .smoke .s-6 {
            animation: smokeLeft 7s 4.2s infinite
        }

        .smoke .s-7 {
            animation: smokeRight 7s 4.9s infinite
        }

        .smoke .s-8 {
            animation: smokeLeft 7s 5.6s infinite
        }

        .smoke .s-9 {
            animation: smokeRight 7s 6.3s infinite
        }

        /* #Switched
        ================================================== */
        body.fire-off .smoke {
            opacity: 1;
            transition-delay: 0.8s;
        }

        body.fire-off .fire span {
            bottom: -35px;
            left: -9px;
            transform: scale(0.15, 0.15) rotate(45deg);
        }

            display: none;
        }

<div class="first_page"></div>
<div class="second_page">
    <div>
        <div class="switch-wrap">
            <div id="switch">
                <div id="circle"></div>
            </div>
        </div>
        <div class="section-center">
            <h1 style="position: absolute; top: 7%; left: 22%; color: white;">Take a trip</h1>
            <div class="wood-circle"></div>
            <div class="wood"></div>
            <div class="fire">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="smoke">
                <span class="s-0"></span>
                <span class="s-1"></span>
                <span class="s-2"></span>
                <span class="s-3"></span>
                <span class="s-4"></span>
                <span class="s-5"></span>
                <span class="s-6"></span>
                <span class="s-7"></span>
                <span class="s-8"></span>
                <span class="s-9"></span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function () {
            $("body").addClass("fire-off");
            $("#switch").addClass("switched");
        }
        $("#switch").on('click', function () {
            if ($("body").hasClass("fire-off")) {
                $("body").removeClass("fire-off");
                $("#switch").removeClass("switched");
            }
            else {
                $("body").addClass("fire-off");
                $("#switch").addClass("switched");
            }
        });

        var StartNumber = 0;

        $(document).ready(function () {
            if (StartNumber == 0) {
                function isMobile() {
                    var UserAgent = navigator.userAgent;
                    if (UserAgent.match(/iPhone|iPod|iPad|iPad Pro|Android|Windows CE|BlackBerry|Symbian|Windows Phone|webOS|Opera Mini|Opera Mobi|POLARIS|IEMobile|lgtelecom|nokia|SonyEricsson/i) != null || UserAgent.match(/LG|SAMSUNG|Samsung/) != null) {
                        return true;
                    } else {
                        return false;
                    }
                }
                if (StartNumber == 0) {
                    setTimeout(function () {
                        if (isMobile()) {
                            $('.first_page').fadeOut(500);
                            $('.second_page').fadeIn(500);
                        } else {
                            alert("모바일 환경에 최적화 되어 있습니다. 좌측상단의 QR코드를 통해 모바일로 접속해주세요.")
                        }
                    }, 1500);
                    StartNumber++;
                    window.scrollTo(0, 0);
                }
            }
        })
    </script>
