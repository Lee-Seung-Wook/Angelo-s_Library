<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<style>
    #div1 {
        width: 11.3%;
        height: 6rem;
        position: absolute;
        background-color: black;
        top: 7%;
        left: 0%;
        z-index: 1;
        border: 1px solid black;
    }

    #div2 {
        width: 11.2%;
        height: 6rem;
        position: absolute;
        background-color: black;
        top: 7%;
        left: 88.3%;
        z-index: 1;
        border: 1px solid black;
    }

    #div3 {
        width: 80%;
        height: 20rem;
        background-color: white;
        margin: auto;
    }

    #div4 {
        color: black;
        position: absolute;
        top: 10%;
        left: 20%;
        font-size: 2rem;
        font-weight: bold;
        z-index: 1;
    }

    .div5 {
        position: absolute;
        width: 85%;
        height: 5rem;
        background-image: url(https://as2.ftcdn.net/v2/jpg/03/79/43/09/1000_F_379430944_YECvWxGSxtfYBLcwG5UzlmNZj58avmiK.jpg);
        top: 8%;
        left: 8%;
        z-index: 0;
    }

    .div5_1 {
        position: absolute;
        width: 85%;
        height: 5rem;
        background-image: url(https://as2.ftcdn.net/v2/jpg/03/79/43/09/1000_F_379430944_YECvWxGSxtfYBLcwG5UzlmNZj58avmiK.jpg);
        top: 8%;
        left: 11%;
        z-index: 0;
    }

    .div5_2 {
        position: absolute;
        width: 85%;
        height: 5rem;
        background-image: url(https://as2.ftcdn.net/v2/jpg/03/79/43/09/1000_F_379430944_YECvWxGSxtfYBLcwG5UzlmNZj58avmiK.jpg);
        top: 8%;
        left: 4%;
        z-index: 0;
    }
</style>

<body style="background-color: black;">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
    <div id="div4">
        HELLO WORLD
    </div>
    <div id="div5" class="div5"></div>
    <div style="text-align: center; padding-top: 0.5rem;">
        <button onclick="moveLeft()">◁</button>
        <button onclick="moveMiddle()">□</button>
        <button onclick="moveRight()">▷</button>
    </div>

    <script>

        function moveLeft() {
            $('#div5').removeClass();
            $('#div5').addClass('div5_1');
        }

        function moveMiddle() {
            $('#div5').removeClass();
            $('#div5').addClass('div5');
        }

        function moveRight() {
            $('#div5').removeClass();
            $('#div5').addClass('div5_2');
        }
    </script>


</body>

</html>
